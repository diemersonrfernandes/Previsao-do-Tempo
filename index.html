<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Diemerson">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <title>Dev Previsão</title>
</head>

<body>
  <div class="caixa-maior">

    <input class="input-cidade" placeholder="Digita o nome da sua cidade"> <!--nome no input-->
    <button onclick="cliqueiNoBotao()"> <!--ao clicar no botão chama a função do JS-->
      <img class="lupa" src="https://cdn-icons-png.flaticon.com/512/324/324654.png">
    </button>

    <div class="caixa-media">

      <h2 class="cidade">Tempo em Brasília</h2>
      <p class="temperatura">28º</p>

      <div class="caixa-menor">
        <img class="icone" src="https://openweathermap.org/img/wn/04n.png ">
        <p class="descricao">Nuvens Dispersas</p>
      </div>

      <p class="umi">Umidade: 70%</p>
    </div>
  </div>

</body>

</html>
